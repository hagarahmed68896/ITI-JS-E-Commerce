<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container-fluid p-0">
 <section class="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('https://images.unsplash.com/photo-1574885914529-e157b2664e4c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8NzE0NjcwM3x8ZW58MHx8fHw%3D&dpr=2&auto=format&fit=crop&w=294&q=60')"></li>
      <li data-target="#carousel" data-slide-to="1" style="background-image:url('https://images.unsplash.com/photo-1583209814683-c023dd293cc6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MGxPMFFrdEtzNGN8fGVufDB8fHx8&dpr=2&auto=format&fit=crop&w=126&q=60')"></li>
      
    </ol>
    <!-- <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
     <img src="https://images.unsplash.com/photo-1574885914529-e157b2664e4c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8NzE0NjcwM3x8ZW58MHx8fHw%3D&dpr=2&auto=format&fit=crop&w=294&q=60" alt="Prev"> 
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <img src="img/right-arrow.svg" alt="Next">
  </a> -->
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('https://images.unsplash.com/photo-1574885914529-e157b2664e4c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8NzE0NjcwM3x8ZW58MHx8fHw%3D&dpr=2&auto=format&fit=crop&w=294&q=60')">
      <div class="container">
         <h2>ANY THING</h2>
         <p>Quick description</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('https://images.unsplash.com/photo-1614859386044-8660004c5fd3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MGxPMFFrdEtzNGN8fGVufDB8fHx8&dpr=2&auto=format&fit=crop&w=294&q=60')">
      <div class="container">
        <h2>ANY THING</h2>
        <p>Quick description</p>
        </div>
      </div>
    </div>
  </div>
 </section>
</div>

 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
