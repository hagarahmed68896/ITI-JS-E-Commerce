<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../node_modules/animate.css/animate.min.css" />
        <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
        <link rel="stylesheet" href="./../css/cart.css" />
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1 class="my-5 mx-5">Your Shopping Cart</h1>
        <!-- page container -->
        <div class="cart-container d-flex mt-5">
            <!-- left cart side -->
            <div class="left col-8">
                <!-- cart content container -->
                <div class="cart-content">
                    <!-- cart titles -->
                    <div class="cart-titles row d-flex justify-content-between align-items-center text-center py-4">
                        <p class="h4 col-1 prod-delete me-3"></p>
                        <p class="h4 col products-title">Product</p>
                        <p class="h4 col">Price</p>
                        <p class="h4 col">Qty</p>
                        <p class="h4 col">Subtotal</p>
                    </div>
                    <!-- cart products -->
                    <div class="cart-prods d-flex flex-column mt-3 px-3">
                        <!-- product -->
                        <div class="prod row py-4 px-2 align-items-center">
                            <!-- product delete -->
                            <div class="prod-delete col text-center fs-2 me-3">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <!-- product image and title -->
                            <div class="prod-info col d-flex flex-column">
                                <div
                                    style="
                                        background: url('https://images.unsplash.com/photo-1570831739435-6601aa3fa4fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1452&q=80');
                                    "
                                    class="image-container col d-flex flex-column"
                                ></div>
                                <p class="col prod-title text-center ps-1 pe-1 mt-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                            <!-- product price -->
                            <div class="prod-price col text-center ps-2 pe-2">
                                <p class="h4">$100</p>
                            </div>
                            <!-- product quantity -->
                            <div class="prod-qty col d-flex bor">
                                <button class="rounded-0 p-3 prod-qty-add fs-4" type="button">-</button>
                                <input type="text" class="text-center fw-bold fs-5 prod-qty-value" value="0" />
                                <button class="rounded-0 p-3 prod-qty-remove fs-4" type="button">+</button>
                            </div>
                            <!-- product total -->
                            <div class="prod-total col text-center ps-3 pe-3">
                                <p class="h4">$5000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right cart side -->
            <div class="right col d-flex flex-column">
                <!-- total side title -->
                <!-- <h2 class="h1 mb-5">Order Summery</h2> -->
                <!-- total content -->
                <div class="col right-sub-container d-flex">
                    <div class="separator col"></div>
                    <div class="content col">
                        <div class="details-content d-flex flex-column">
                            <!-- subtotal -->
                            <div class="cart-subtotal d-flex justify-content-between align-items-center py-4 mb-3 px-5">
                                <p class="h4">Subtotal</p>
                                <p class="h5">$5000</p>
                            </div>
                            <!-- shipping -->
                            <div class="cart-shipping d-flex justify-content-between align-items-center py-4 mb-3 px-5">
                                <p class="h4">Shipping</p>
                                <p class="h5">$5000</p>
                            </div>
                            <!-- total -->
                            <div class="cart-total d-flex justify-content-between align-items-center py-4 mb-3 px-5">
                                <p class="h4">Total</p>
                                <p class="h5">$5000</p>
                            </div>
                            <!-- checkout button -->
                            <div class="checkout-btn d-flex flex-column justify-content-center mt-3 px-4">
                                <button class="btn checkout-button rounded-0 px-5 py-4 mx-3 mb-3 fs-5 text-uppercase">Proceed to Checkout</button>
                                <button class="btn continue-shopping-button rounded-0 px-5 py-4 mx-3 fs-5 text-uppercase">Continue Shopping</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
