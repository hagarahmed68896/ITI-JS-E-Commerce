<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../node_modules/animate.css/animate.min.css" />
        <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
        <link rel="stylesheet" href="./../css/cart.css" />
        <title>Shopping Cart</title>
    </head>
    <body>
        <!-- page container -->
        <div class="container cart-container d-flex mt-5">
            <!-- left cart side -->
            <div class="left col-8">
                <!-- cart side title -->
                <h2 class="h1 mb-5">Shopping Cart</h2>
                <!-- cart content container -->
                <div class="cart-content d-flex flex-column">
                    <!-- cart titles -->
                    <div class="col d-flex justify-content-between bor align-items-center text-center pt-3 pb-3">
                        <p class="bor h5 col-1"></p>
                        <p class="bor h5 col-4">Product</p>
                        <p class="bor h5 col-2">Price</p>
                        <p class="bor h5 col-3">Qty</p>
                        <p class="bor h5 col-2">Subtotal</p>
                    </div>
                    <!-- cart products -->
                    <div class="cart-prods d-flex flex-column bor">
                        <!-- product -->
                        <div class="prod d-flex pt-4 pb-4 ps-2 pe-2 align-items-center">
                            <!-- product delete -->
                            <div class="prod-delete col-1 text-center fs-2">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </div>
                            <!-- product image and title -->
                            <div class="prod-info col-4 d-flex flex-column bor">
                                <div class="image-container bor col d-flex flex-column">
                                    <img
                                        src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1760&q=80"
                                        class="img-fluid"
                                        alt="Product Image"
                                    />
                                </div>
                                <p class="col prod-title text-center ps-3 pe-3 mt-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                            <!-- product price -->
                            <div class="prod-price col-2 text-center ps-2 pe-2">
                                <p class="h5">$ 100</p>
                            </div>
                            <!-- product quantity -->
                            <div class="prod-qty col-3 ps-4 pe-4">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="0" />
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <!-- product total -->
                            <div class="prod-total col-2 text-center ps-3 pe-3">
                                <p class="h5">$ 100</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right cart side -->
            <hr />
            <div class="right col"></div>
        </div>
        <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
