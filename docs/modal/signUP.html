<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/animate.css/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="./../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/modal/signIn.css" />
  </head>
  <body>
    <a
      class="btn btn-primary rounded-0"
      data-bs-toggle="modal"
      href="#exampleModalToggle2"
      role="button"
      >Open first modal</a
    >

    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0">
          <div class="container">
            <div class="row">
              <div class="card border-0 shadow rounded-3 ">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-bolder fs-4 title">Sign Up</h5>
                  <form > 
                  <div class="row">
                    
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control rounded-0"
                        placeholder="First Name"
                        value=""
                        name="firstName"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control rounded-0"
                        value=""
                        placeholder="Last Name"
                        name="lastName"
                      />
                    </div>
                  </div>
                   <!-- <form action=""> -->
                  <div class="row mt-4">
                      <div class="col-md-12">
                        <input
                          type="text"
                          class="form-control rounded-0 "
                          placeholder="Enter Username"
                          value=""
                          name="username"
                        />
                      </div>
                      <div class="col-md-12 mt-4">
                        <input
                          type="email"
                          class="form-control rounded-0"
                          placeholder="Enter Email"
                          value=""
                          name="email"
                        /> <br>
                      </div>
                      <div class="col-md-12">
                        <input
                          type="password"
                          class="form-control rounded-0"
                          placeholder="New Password"
                          value=""
                          name="pass"
                        /><br>
                      </div>
                      <div class="col-md-12">
                        <input
                          type="password"
                          class="form-control rounded-0"
                          placeholder="Confirm Password"
                          value=""
                          name="repass"
                        /><br>
                      </div>
                      <div class="col-md-12">
                        <input
                          type="text"
                          class="form-control rounded-0"
                          placeholder="Enter Your Address"
                          value=""
                          required
                          name="address"
                        />
                      </div><br>
                      <div class="row mt-4 ps-0">
                        <div class="col-6 ps-0 me-0">
                          <input
                            type="text"
                            class="form-control me-0 rounded-0"
                            placeholder="Country"
                            value=""
                            name="country"
                          />
                        </div>
                        <div class="col-6">
                          <input
                            type="text"
                            class="form-control rounded-0"
                            value=""
                            placeholder="City"
                            name="city"
                          />
                        </div>
                      </div>
                      <div class="d-grid">
                        <button
                          class="btn btn-form btn-login rounded-0 text-uppercase fw-bold mt-4"
                          type="submit"
                        >
                          Sign up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./../../js/signup.js"></script>
  </body>
</html>
