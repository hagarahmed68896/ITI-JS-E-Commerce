<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../css/modal/product_modal.css"> -->
    <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../../node_modules/animate.css/animate.min.css" /> 
    <link rel="stylesheet" href="./../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <style>
      @import url("../../css/style.css");

      .btn {
          background-color: black;
          color: white;
          font-weight: bolder;
      }

      .btn:hover{
          background-color: vr(--ltn__secondary-color);
      }

      i {
          color: var(--ltn__primary-color) !important;
      }

      i:hover {
          color: var(--ltn__secondary-color-2) !important;
          animation: scale 0.3s linear 1;
          -webkit-animation: scale 0.3s linear 1;
      }
    
    </style>
</head>
<body>


    <a class="btn" data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Open</a>


  <div id="quickviewpopup" class="modal modal-dialog modal-dialog-centered" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Product name</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
            <img class="col-6 img-thumbnail" style="max-width: 50%;"  src="https://eg.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/05/35591/1.jpg?5142" alt="" srcset="">
            <div class="col-6 mt-3">
                <h3 class="modal-price">$1000</h3>
                <div class="modal-rating"></div>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <br>
          <div class="d-flex justify-content-center mt-5"> 
            <i class="fs-4 fa-solid fa-minus border border-2 p-1"></i>
            <input type="text" class=" text-center fw-bold fs-4 w-25" value="1" />
            <i class=" fs-4 fa-solid fa-plus border border-2 p-1"></i>
            <button class="btn ms-3 text-center p-2">Add to cart</button>
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>

    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
