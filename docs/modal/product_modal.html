<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="../../css/modal/product_modal.css"> -->
        <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../../node_modules/animate.css/animate.min.css" />
        <link rel="stylesheet" href="./../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
        <!-- <link rel="stylesheet" href="../../css/modal/product_modal.css"> -->
        <style>
            @import url("../../css/style.css");

            .add:hover {
                background-color: vr(--ltn__secondary-color) !important;
                color: white;
            }

            i {
                color: var(--ltn__primary-color) !important;
            }

            i:hover {
                color: var(--ltn__secondary-color-2) !important;
                animation: scale 0.3s linear 1;
                -webkit-animation: scale 0.3s linear 1;
            }
           
        </style>
    </head>
    <body>
        <a class="btn" data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Open</a>

        <div id="quickviewpopup" class="modal modal-dialog modal-dialog-centered" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body d-flex row">
                        <img
                            class="col-6 img-thumbnail modal-img"
                            style="max-width: 50%"
                            src="https://eg.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/05/35591/1.jpg?5142"
                            alt=""
                            srcset=""
                        />
                        <div class="col-6 mt-3 d-flex flex-column">
                            <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h3 class="modal-title col fw-bolder mb-2">Product name</h3>
                            <div class="d-flex col">
                                <h3 class="modal-price me-4 fs-4">$1000</h3>
                                <div class="modal-rating">
                                    <i class="fa-solid fa-star pb-2"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <br />
                            </div>

                            <div class="prod-qty col">
                                <i class="prod-qty-remove fs-4 col-2 fa-solid fa-minus text-start"></i>
                                <input type="text" class="text-center fw-bold fs-4 prod-qty-value col-6 p-0" value="1" />
                                <i class="prod-qty-add fs-4 col-2 fa-solid fa-plus text-end"></i>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn2 col add text-center p-2 bg-dark text-white">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->

        <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
