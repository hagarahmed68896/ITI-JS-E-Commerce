<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../css/profile.css">
    <title>Profile</title>
  
  </head>
  <body>
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="../imgs/profile-picture_640.png"><span class="font-weight-bold">User</span><span class="text-black-50">test_email@group2.com</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Update details</h4>
                  </div>
                  <form action="">
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">First Name</label><input name="firstName" type="text" class="form-control" placeholder="first name" value=""></div>
                      <div class="col-md-6"><label class="labels">Last Name</label><input name="lastName" type="text" class="form-control" value="" placeholder="last name"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input name="email" type="email" class="form-control" placeholder="enter email" value=""></div>
                    <div class="col-md-12"><label class="labels">Shipping Address</label><input type="text" class="form-control" placeholder="enter your address" value=""></div>
                    <div class="row mt-3">
                      <div class="col-md-6"><label class="labels">Country</label><input name="country" type="text" class="form-control" placeholder="country" value=""></div>
                      <div class="col-md-6"><label class="labels">City</label><input name="city" type="text" class="form-control" value="" placeholder="city"></div>
                    </div>
                    
                    <div><hr></div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Change Password</h4>
                    </div>
                    <div class="col-md-12"><label class="labels">Currant Password</label><input name="oldpass" type="password" class="form-control" placeholder="password" value=""></div>
                    <div class="col-md-12"><label class="labels">New Password</label><input name="newpass" type="password" class="form-control" placeholder="new password" value=""></div>
                    <div class="col-md-12"><label class="labels">Confirm Password</label><input name="repass" type="password" class="form-control" placeholder="confirm password" value=""></div>
                      
                    </div>
                  
                  <div class="mt-5 text-center"><input type="submit" value="Save updates" class="btn rounded-0 p-2 btn-form fs-6 me-5" height="50px"></div>
                  
                </form>
              </div>
          </div>
          <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><h4>Track orders</h4></div><br>
                    <div class="col-md-12 card" style="width: 18rem;">
                    <div class="card-body ">
                      <h5 class="card-title text-center">Order #1</h5>
                      <p class="card-text">Total: 200$</p>
                      <p class="card-text">Order Date : 22/12/2022</p>
                      <div class="text-center"><input type="submit" value="Track order" class="btn rounded-0 p-2 btn-form fs-6 me-5" height="50px"></div>
                    </div>
                  </div>
                    <br>
                    <div class="col-md-12 card" style="width: 18rem;">
                      <div class="card-body ">
                        <h5 class="card-title text-center">Order #2</h5>
                        <p class="card-text">Total: 200$</p>
                        <p class="card-text">Order Date : 22/12/2022</p>
                        <div class="text-center"><input type="submit" value="Track order" class="btn rounded-0 p-2 btn-form fs-6 me-5" height="50px"></div>
                      </div>
                
                 <br>
            </div>
        </div>
          
      </div>
      </div>
  </div>
  </div>
  </div>
    
    
  <script src="./../js/profile.js"></script>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
